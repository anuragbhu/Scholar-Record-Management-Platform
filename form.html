<!DOCTYPE html>
<html>
<head>
	<title>BHU</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="icon" type="img/png" href="UniversityIcon.png">
</head>
<body>
		
	<div>
		<img src="BHU_Logo.jpg" width="9%" alt="ARE Visual Logo Mark" class="imageSpin" align="left">
	 	
	 	<div class="heading">
	 		<h1>BANARAS  HINDU  UNIVERSITY</h1>
      		<h2>INSTITUTE OF SCIENCE</h2>
      		<h3>DEPARTMENT  OF  COMPUTER  SCIENCE</h3>
		</div>
     	
	 	<img src="DoCS.jpg" width="13%" alt="ARE Visual Logo Mark" class="imageSpin" align="right">
	</div><br><br><br><br><br><br><br><br>
	<div>
		<nav>
		 	<ul class="ref_1">
				<li class="ref_2">SCHOLAR REGISTRATION FORM</li>
			</ul>
		</nav>	
	</div>

	<div><br>
		<form>
			<div class="row">
    			<div class="col">
    				<label>First Name</label>
      				<input type="text" class="form-control" placeholder="Enter first name">
    			</div>
    			<div class="col">
    				<label>Middle Name</label>
      				<input type="text" class="form-control" placeholder="Enter middle name">
    			</div>
    			<div class="col">
    				<label>Last Name</label>
      				<input type="text" class="form-control" placeholder="Enter last name">
    			</div>
  			</div><br>
  			<label>Date of Birth (DOB)</label>
  			<div class="row">
  				<div class="col">
      				<label for="date">Date</label>
      				<select id="date" class="form-control">
        				<option selected>Choose...</option>
        				<option>1</option>
        				<option>2</option>
        				<option>3</option>
        				<option>4</option>
        				<option>5</option>
        				<option>6</option>
        				<option>7</option>
        				<option>8</option>
        				<option>9</option>
        				<option>10</option>
        				<option>11</option>
        				<option>12</option>
        				<option>13</option>
        				<option>14</option>
        				<option>15</option>
        				<option>16</option>
        				<option>17</option>
        				<option>18</option>
        				<option>19</option>
        				<option>20</option>
        				<option>21</option>
        				<option>22</option>
        				<option>23</option>
        				<option>24</option>
        				<option>25</option>
        				<option>26</option>
        				<option>27</option>
        				<option>28</option>
        				<option>29</option>
        				<option>30</option>
        				<option>37</option>
        			</select>
    			</div>
    			<div class="col">
      				<label for="month">Month</label>
      				<select id="month" class="form-control">
        				<option selected>Choose...</option>
        				<option>January</option>
        				<option>Febuary</option>
        				<option>March</option>
        				<option>April</option>
        				<option>May</option>
        				<option>June</option>
        				<option>July</option>
        				<option>August</option>
        				<option>September</option>
        				<option>October</option>
        				<option>November</option>
        				<option>December</option>
        			</select>
    			</div>
    			<div class="col">
      				<label for="year">Year</label>
      				<select id="year" class="form-control">
        				<option selected>Choose...</option>
        				<option>1996</option>
        				<option>1997</option>
        				<option>1998</option>
        				<option>1999</option>
        				<option>2000</option>
        				<option>2001</option>
        				<option>2002</option>
        				<option>2003</option>
        				<option>2004</option>
        				<option>2004</option>
        				<option>2005</option>
        				<option>2006</option>
        			</select>
    			</div>		
  			</div><br>

  			<div class="row">
  				<div class="col">
    				<label for="registration_no">University Registration Number</label>
    				<input type="text" class="form-control" id="registration_no" placeholder="Enter registration number">
  				</div>
  				<div class="col">
    				<label for="exam_roll">Exam Roll Number</label>
    				<input type="text" class="form-control" id="exam_roll" placeholder="Enter exam roll number">
  				</div>
  				<div class="col">
    				<label for="class_roll">Class Roll Number</label>
    				<input type="text" class="form-control" id="class_roll" placeholder="Enter class roll number">
  				</div>	
  			</div><br>

  			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter primary email">
    			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>

  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password for login purpose">
  			</div>

  			<div class="form-group">
    			<label for="exampleInputEmail1_sec">Email address</label>
    			<input type="email" class="form-control" id="exampleInputEmail1_sec" aria-describedby="emailHelp" placeholder="Enter secondary email">
    			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  			</div>

  			<div class="row">
    			<div class="col">
    				<label>Father's First Name</label>
      				<input type="text" class="form-control" placeholder="Enter father's first name">
    			</div>
    			<div class="col">
    				<label>Father's Middle Name</label>
      				<input type="text" class="form-control" placeholder="Enter father's middle name">
    			</div>
    			<div class="col">
    				<label>Father's Last Name</label>
      				<input type="text" class="form-control" placeholder="Enter father's last name">
    			</div>
  			</div><br>
  			<div class="form-group">
    			<label for="f_occupation">Occupation</label>
    			<input type="text" class="form-control" id="f_occupation" placeholder="Enter father's occupation">
  			</div>
  			<div class="row">
    			<div class="col">
    				<label>Mother's First Name</label>
      				<input type="text" class="form-control" placeholder="Enter mother's first name">
    			</div>
    			<div class="col">
    				<label>Mother's Middle Name</label>
      				<input type="text" class="form-control" placeholder="Enter mother's middle name">
    			</div>
    			<div class="col">
    				<label>Mother's Last Name</label>
      				<input type="text" class="form-control" placeholder="Enter mother's last name">
    			</div>
  			</div><br>
  			<div class="form-group">
    			<label for="m_occupation">Occupation</label>
    			<input type="text" class="form-control" id="m_occupation" placeholder="Enter mother's occupation">
  			</div>
  			<div class="form-group">
    			<label for="inputAddress">Address 1</label>
    			<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  			</div>
  			<div class="form-group">
    			<label for="inputAddress2">Address 2</label>
    			<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  			</div>
  			<div class="form-row">
    			<div class="form-group col-md-6">
      				<label for="inputCity">City</label>
      				<input type="text" class="form-control" id="inputCity" placeholder="Enter city">
    			</div>
    			<div class="form-group col-md-4">
      				<label for="inputState">State</label>
      				<select id="inputState" class="form-control">
        				<option selected>Choose...</option>
        				<option>Bihar</option>
        				<option>Delhi</option>
        				<option>Haryana</option>
        				<option>Jharkhand</option>
        				<option>Madhya Pradesh</option>
        				<option>Uttar Pradesh</option>
        				<option>Uttrakhand</option>
        				<option>West Bengal</option>
        			</select>
    			</div>
    			<div class="form-group col-md-2">
      				<label for="inputPin">Pin Code</label>
      				<input type="text" class="form-control" id="inputPin" placeholder="Enter pincode">
    			</div>
  			</div>
  			<div class="form-group form-check">
    			<input type="checkbox" class="form-check-input" id="exampleCheck1">
    			<label class="form-check-label" for="exampleCheck1">Check me out</label>
  			</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	
	 

</body>
</html>
